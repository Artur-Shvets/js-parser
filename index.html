<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/HighLightParse/HighLightParse.css" />
    <link rel="stylesheet" href="src/DarkLightMode/DarkLightMode.css" />
    <link rel="stylesheet" href="./app.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
      rel="stylesheet"
    /> -->
    <title>JS Parser</title>
  </head>

  <body>
    <div class="header">
      <div class="buttons-left">
        <label class="switch">
          <input type="checkbox" id="change-mode" />
          <span class="slider round"></span>
        </label>
        <input type="file" id="uploader" class="uploader" webkitdirectory />
      </div>

      <h2>input js code | upload directories</h2>
      <div class="buttons-right">
        <button class="btn btn-parse">Parse</button>
        <button class="btn btn-upload">Upload</button>
      </div>
    </div>

    <div id="main">
      <div id="work-space">
        <div id="svg-space" class="svg-space"></div>
        <div id="blur-space"></div>
        <div id="map-space" class="window" contenteditable="false"></div>
      </div>
      <div id="separator"></div>
      <div id="input" class="window" contenteditable="true" autofocus></div>
    </div>
  </body>

  <footer>
    <script type="module" src="app.js"></script>
  </footer>
</html>
